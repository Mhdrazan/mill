<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anwar Flour Mill Locations</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
    }

    #topbar {
      display: none;
      background-color: #000;
      color: white;
      padding: 10px 20px;
      position: relative;
      text-align: center;
    }

    #hamburger {
      font-size: 24px;
      cursor: pointer;
    }

    #hamburgerArrow {
      display: none;
      font-size: 20px;
      color: white;
      animation: bounce 1.2s infinite;
      margin-top: 4px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(5px); opacity: 1; }
    }

    #sidebarHint {
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 24px;
      animation: pulse 1s infinite;
      color: #fff;
      z-index: 1001;
      display: none;
    }

    @keyframes pulse {
      0% { transform: translateX(0); opacity: 0.5; }
      50% { transform: translateX(-5px); opacity: 1; }
      100% { transform: translateX(0); opacity: 0.5; }
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    #sidebar {
      width: 320px;
      background: #0b0b0b;
      color: white;
      padding: 30px 20px;
      box-sizing: border-box;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    #sidebar.hidden {
      transform: translateX(-100%);
    }

    #logo {
      text-align: center;
      margin-bottom: 30px;
    }

    #logo img {
      width: 120px;
      border-radius: 50%;
      background: white;
      padding: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #logo h1 {
      font-size: 20px;
      margin: 5px 0;
      color: white;
    }

    #logo p {
      font-size: 14px;
      color: #ccc;
      font-style: italic;
    }

    .location-box {
      margin-bottom: 20px;
      padding: 15px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
    }

    .location-box button {
      width: 100%;
      display: block;
      background-color: #2c2c2c;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .location-box button:hover {
      background-color: #444;
    }

    #map-container {
      margin-left: 320px;
      height: 100vh;
      position: relative;
    }

    #directions-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 100;
      background: #000;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      #topbar {
        display: block;
      }

      #sidebar {
        transform: translateX(-100%);
      }

      #sidebar.active {
        transform: translateX(0);
      }

      #overlay.active {
        display: block;
      }

      #map-container {
        margin-left: 0;
      }

      #sidebarHint {
        display: block;
      }

      #hamburgerArrow {
        display: block;
      }
    }
  </style>
</head>
<body ontouchstart="">
  <div id="topbar">
    <div>
      <span id="hamburger" onclick="toggleSidebar()">&#9776;</span>
      <div id="hamburgerArrow">↓</div>
    </div>
    <span id="sidebarHint">←</span>
  </div>

  <div id="overlay" onclick="closeSidebarOnMobile()"></div>

  <div id="sidebar" ontouchstart="startTouch(event)" ontouchmove="handleSwipe(event)">
    <div id="logo">
      <img src="412014766_1505790666630701_2192138138912172979_n.jpg" alt="Anwar Flour Mill Logo">
      <h1>Anwar Flour Mill LLC</h1>
      <p>Since 1979</p>
    </div>

    <div class="location-box">
      <button onclick="changeMap('https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3606.2815414951665!2d55.39979647402999!3d25.328331926379267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f59093e5a4e93%3A0xcc1da1725c88a5e5!2zQU5XQVIgRkxPVVIgTUlMTCBMTEMgT0ZGSUNFIGFuZCB3YXJlaG91c2UgYnJhbmNo!5e0!3m2!1sen!2sae!4v1746691984930!5m2!1sen!2sae', 'https://maps.google.com/?q=ANWAR+FLOUR+MILL+LLC+OFFICE'); closeSidebarOnMobile();">
        Anwar Flour Mill LLC Office
      </button>
    </div>

    <div class="location-box">
      <button onclick="changeMap('https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14422.852381656976!2d55.37335601929574!3d25.347406742623182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f5bd207e39b67%3A0x9840c45913971379!2sAnwar%20Flour%20Mill%20LLC%20AL%20MAHATAH!5e0!3m2!1sen!2sae!4v1746637223285!5m2!1sen!2sae', 'https://maps.google.com/?q=Anwar+Flour+Mill+LLC+AL+MAHATAH'); closeSidebarOnMobile();">
        Anwar Flour Mill LLC Al Mahattah
      </button>
    </div>

    <div class="location-box">
      <button onclick="changeMap('https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d28845.247999875355!2d55.3910272!3d25.3493219!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f5bcff849c82b%3A0x80e5db436d6a8d!2sAnwar%20Flour%20Mill%20LLC%20Qassimia!5e0!3m2!1sen!2sae!4v1746691623649!5m2!1sen!2sae', 'https://maps.google.com/?q=Anwar+Flour+Mill+LLC+Qassimia'); closeSidebarOnMobile();">
        Anwar Flour Mill LLC Qassimia
      </button>
    </div>
  </div>

  <div id="map-container">
    <a id="directions-button" href="#" target="_blank">Directions</a>
    <iframe id="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d230817.59022658967!2d55.38146034715097!3d25.320163438672417!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f5f5fede7964b%3A0x2a830aa19c1f6d89!2sSharjah!5e0!3m2!1sen!2sae!4v1746691984930!5m2!1sen!2sae" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <script>
    const defaultMap = 'https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d230817.59022658967!2d55.38146034715097!3d25.320163438672417!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f5f5fede7964b%3A0x2a830aa19c1f6d89!2sSharjah!5e0!3m2!1sen!2sae!4v1746691984930!5m2!1sen!2sae';

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const hint = document.getElementById('sidebarHint');

      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');

      if (!localStorage.getItem('sidebarOpened')) {
        hint.style.display = 'none';
        localStorage.setItem('sidebarOpened', 'true');
      }
    }

    function changeMap(src, directionUrl) {
      document.getElementById('map-frame').src = src;
      const dirBtn = document.getElementById('directions-button');
      if (src === defaultMap) {
        dirBtn.style.display = 'none';
      } else {
        dirBtn.href = directionUrl;
        dirBtn.style.display = 'block';
      }
    }

    function closeSidebarOnMobile() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
      }
    }

    let touchStartX = 0;
    function startTouch(evt) {
      touchStartX = evt.touches[0].clientX;
    }

    function handleSwipe(evt) {
      const touchEndX = evt.touches[0].clientX;
      if (touchStartX - touchEndX > 50) {
        closeSidebarOnMobile();
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const hint = document.getElementById('sidebarHint');
      if (localStorage.getItem('sidebarOpened')) {
        hint.style.display = 'none';
      }
    });
  </script>
</body>
</html>
